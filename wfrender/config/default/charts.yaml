        press: !chart
            interpolate: $interpolate
            series:
                press.avg: {}
            labels: press.lbl
        rain: !chart
            interpolate: $interpolate
            accumulate: true
            series:
                rain.fall:
                    last: { color: darkred, text: darkred, thickness: 0.5 }
            labels: rain.lbl
            ymargin: [ 0, 10 ]
        rain_rate: !chart
            interpolate: $interpolate
            series:
                rain.rate: {}
            labels: rain.lbl
            ymargin: [ 0, 10 ]
