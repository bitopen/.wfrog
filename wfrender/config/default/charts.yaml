        wind: !chart
            interpolate: $interpolate
            series:
                wind.avg: {}
                wind.max:
                    order: -1
                    color: tan
                    thickness: 1
                    area: { to: wind.avg, color: wheat }
                    max: { color: darkred, text: darkred, thickness: 0.5 }
                    marks: 
                        serie: wind.dir
            labels: wind.lbl
            ymargin: [ 0, 1 ]
        wind_dir: !windradar
            width: 150
            height: 150
            sectors: { color: 00AF00, intensity: 1 }
            lines: { gust: tan, thickness: 1 }
            areas: {  gust: wheat }



