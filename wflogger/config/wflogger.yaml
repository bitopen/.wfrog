init:
    storage: !service
        name: storage
        instance: !include { path: ../../wfcommon/config/storage.yaml }

input: !service
    name: events  # Use embedded wfdriver to receive events
    instance: !function {}

#input: !http-in { port: 8888 }

#input: !stdio-in {}

collector: !multi
    children:
        aggregator : !buffer
            period: 300
            collector: !aggregator
                storage : !service
                    name: storage
        current : !flush
            period: 10
            collector: !user
                choices:
                    root: !xmlfile
                        path: /var/lib/wfrog/wfrog-current.xml
                        storage : !service
                            name: storage
                    default: !xmlfile
                        path: data/wfrog-current.xml
                        storage : !service
                            name: storage

embed:
    wfdriver: { config: ../../wfdriver/config/embedded.yaml }

logging:
    level: info
    filename: !user
        choices:
            root: /var/log/wflogger.log
            default: wflogger.log

