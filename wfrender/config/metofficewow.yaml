# To test metofficewow update:
#    python ../wfrender.py -f metofficewow.yaml -s ../../wfcommon/config/default-settings.yaml

init:
    storage: !service
        name: storage
        instance: !include
            path: ../../wfcommon/config/storage.yaml

renderer: !metofficewow
    username: YOUR_SITE_ID
    password: YOUR_SITE_PIN
    storage: !service
        name: storage
    test: False
    period: 600

logging:
    level: debug
    filename: !user
        choices:
            root: /var/log/wfrender.log
            default: wfrender.log

    ## By default wfrog uses a Rotating file handler. To set up different handlers
